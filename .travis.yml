language: android
android:
  components:
      - build-tools-26.0.2
      - android-26
      - sys-img-armeabi-v7a-android-tv-l
      - add-on
      - extra
script:
- "./gradlew testDebugUnitTest"
- "./gradlew assembleRelease"
after_script:
 - curl -u "slavromanov1:WkwqGwu9oSSqHgnkDPnq" -X POST "https://api.browserstack.com/app-automate/upload" -F "file=@./app/build/outputs/apk/release/app-release.apk"
before_install:
- chmod +x gradlew
- yes | sdkmanager "platforms;android-27"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"